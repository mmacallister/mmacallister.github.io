
<!DOCTYPE html>
<html>

	</head>
	<body>
		<!-- This is an HTML code for the "index" link on my app page -->
		<a href="index.html">Home</a> |
		 <!-- This is an HTML code for the "app" link on my app page -->

				 alt="www.americanpreppersnetwork.com">

			<h5> Type of Restaurants</h5>

			</select>
				<!-- Html code for subheader for a list of quality of service -->

		<p>
			<!-- HTML code for a test button that tells you how much to tip when restuarant type and quality of service have been chosen -->
